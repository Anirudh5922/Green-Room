   Background:
   <input class="input1" type="file" id="bgfile" multiple="false" 
          accept="image/*" onchange="loadBackgroundImage()">  
   </p>
<input class="input2" type="button" value="Show Output" onclick="greenScreen()">
<input class="input2" type="button" value="Clear Canvas" onclick="clearcanvas()">
